<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="shapes"></ion-icon>
      <ion-label>Components</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-badge color="danger" *ngIf="badgeCount">{{ badgeCount }}</ion-badge>
      <ion-icon aria-hidden="true" name="logo-capacitor"></ion-icon>
      <ion-label>Capacitor</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" src="/assets/pokeball.svg"></ion-icon>
      <ion-label>Pokemon</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
