

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Map</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="full searchbar">
  <div class="search">
    <ion-input [(ngModel)]="lng" min="-180" max="180"></ion-input>
    <ion-input [(ngModel)]="lat" min="-90" max="90"></ion-input>
    <ion-button (click)="generateMap()"></ion-button>
  </div>
  <div #map id="map" class="full"></div>
  </div>
  

</ion-content>
